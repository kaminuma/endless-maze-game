<!DOCTYPE html>
<html>
  <head>
    <title>エンドレスメイズランナー - 説明</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      h1 {
        font-size: 2em;
      }
      button {
        padding: 15px 30px;
        font-size: 1.2em;
        margin-top: 20px;
        cursor: pointer;
      }
      ul {
        list-style: none; /* リストの●を削除 */
        padding: 0; /* 不要な余白を削除 */
      }
      .credits {
        margin-top: 30px;
        font-size: 0.9em;
        color: gray;
      }
      .credits a {
        color: gray;
        text-decoration: none;
      }
      .credits a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>エンドレスメイズランナー</h1>
    <p>
      このゲームは、スクロールする迷路を進み続けるエンドレスランナーゲームです。
    </p>
    <p>
      迷路の生成は試行錯誤中により、<span style="color: red; font-weight: bold"
        >最初から詰んでいることがあります</span
      >
    </p>
    <p>以下の操作でプレイできます:</p>
    <ul>
      <li>矢印キー または WASDキーで移動</li>
    </ul>
    <p>ゲーム中に音楽が流れるので、音量に注意してください。</p>
    <button onclick="startGame()">ゲームを遊ぶ</button>

    <!-- クレジット表記 -->
    <div class="credits">
      <p>お借りしたBGM</p>
      <p>
        『<a
          href="https://iwashiro-sounds.work/#google_vignette"
          target="_blank"
          >イワシロ音楽素材様/a
        >』
      </p>
      <p>楽曲: 夜な夜な吠える時</p>
    </div>

    <script>
      function startGame() {
        // ゲームページへ遷移
        window.location.href = "game.html";
      }
    </script>
  </body>
</html>
