<!DOCTYPE html>
<html>
  <head>
    <title>エンドレスメイズランナー</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* スクロールバーを非表示にする */
      }
      h1 {
        font-size: 2em;
        margin: 10px 0;
      }
      canvas {
        display: block;
        margin: 0 auto;
        background-color: #000;
      }
      #gameOverScreen,
      #levelCompleteScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 2em;
        z-index: 10;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
      }
      /* スマホ操作用のボタン */
      #controlButtons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 5;
      }
      #controlButtons button {
        width: 60px;
        height: 60px;
        font-size: 2em;
        margin: 5px;
        border-radius: 10px;
        opacity: 0.7; /* 透明度を下げて画面を見やすく */
      }
      #controlButtons div {
        display: flex;
      }
      /* レスポンシブ対応 */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 1.5em;
        }
        #controlButtons button {
          width: 50px;
          height: 50px;
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <h1>エンドレスメイズランナー</h1>
    <canvas id="mazeCanvas"></canvas>
    <div id="gameOverScreen">
      <p>ゲームオーバー</p>
      <button onclick="restartGame()">リスタート</button>
      <button onclick="endGame()">終了</button>
    </div>
    <div id="levelCompleteScreen">
      <p>レベルクリア！</p>
      <button onclick="nextLevel()">次のレベル</button>
      <button onclick="endGame()">終了</button>
    </div>

    <!-- スマホ操作用のボタン -->
    <div id="controlButtons">
      <button id="upButton">↑</button>
      <div>
        <button id="leftButton">←</button>
        <button id="downButton">↓</button>
        <button id="rightButton">→</button>
      </div>
    </div>

    <audio id="backgroundMusic" src="music.mp3" loop></audio>
    <script>
      const canvas = document.getElementById("mazeCanvas");
      const ctx = canvas.getContext("2d");

      // キャンバスのサイズを画面に合わせる
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.8; // ヘッダーやボタンのために高さを調整
        cellSize = 25; // セルサイズは固定
        cols = Math.floor(canvas.width / cellSize);
        rows = Math.floor(canvas.height / cellSize);
        initializeGame(); // キャンバスサイズ変更時にゲームを初期化
      }

      window.addEventListener("load", resizeCanvas);
      window.addEventListener("resize", resizeCanvas);

      let cellSize;
      let cols;
      let rows;

      let maze = [];
      let sets = []; // 各セルのセットを管理
      let nextSetId = 1;

      let player = {
        x: 0,
        y: 0, // スタート位置は後で設定
        width: 0,
        height: 0,
      };

      let enemies = [];
      let level = 1;
      let maxLevel = 50;
      let scrollSpeed = 1; // スクロール速度
      let gameOver = false;
      let levelComplete = false;
      let keysPressed = {};
      let timeSurvived = 0;
      const levelDuration = 20; // 各レベルの時間（秒）
      let scrollOffset = 0;

      // キーボード入力の処理（斜め移動対応、一回の入力で一マス移動）
      let canMove = true;

      // スマホ操作用のボタン取得
      const upButton = document.getElementById("upButton");
      const downButton = document.getElementById("downButton");
      const leftButton = document.getElementById("leftButton");
      const rightButton = document.getElementById("rightButton");

      // スマホ操作用のイベントリスナーを追加（タッチとマウス両方に対応）
      const controlEventsStart = ["touchstart", "mousedown"];
      controlEventsStart.forEach((eventType) => {
        upButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["up"] = true;
          updatePlayer();
        });
        downButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["down"] = true;
          updatePlayer();
        });
        leftButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["left"] = true;
          updatePlayer();
        });
        rightButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["right"] = true;
          updatePlayer();
        });
      });

      const controlEventsEnd = ["touchend", "mouseup", "mouseout"];
      controlEventsEnd.forEach((eventType) => {
        upButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["up"] = false;
          canMove = true;
        });
        downButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["down"] = false;
          canMove = true;
        });
        leftButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["left"] = false;
          canMove = true;
        });
        rightButton.addEventListener(eventType, function (e) {
          e.preventDefault();
          keysPressed["right"] = false;
          canMove = true;
        });
      });

      // キーボード操作のイベントリスナー
      document.addEventListener("keydown", function (e) {
        e.preventDefault(); // デフォルトの動作を防止
        keysPressed[e.key] = true;
        updatePlayer();
      });

      document.addEventListener("keyup", function (e) {
        keysPressed[e.key] = false;
        canMove = true; // キーが離されたら再度移動可能に
      });

      // プレイヤーの位置を更新
      function updatePlayer() {
        if (gameOver || levelComplete) return;
        if (!canMove) return;

        let dx = 0;
        let dy = 0;

        if (
          keysPressed["ArrowLeft"] ||
          keysPressed["a"] ||
          keysPressed["left"]
        ) {
          dx -= 1;
        }
        if (
          keysPressed["ArrowRight"] ||
          keysPressed["d"] ||
          keysPressed["right"]
        ) {
          dx += 1;
        }
        if (keysPressed["ArrowUp"] || keysPressed["w"] || keysPressed["up"]) {
          dy -= 1;
        }
        if (
          keysPressed["ArrowDown"] ||
          keysPressed["s"] ||
          keysPressed["down"]
        ) {
          dy += 1;
        }

        if (dx !== 0 || dy !== 0) {
          let newX = player.x + dx;
          let newY = player.y + dy;

          // 境界チェック
          newX = Math.max(0, Math.min(cols - 1, newX));
          newY = Math.max(0, Math.min(rows - 1, newY));

          // 壁の衝突チェック
          if (maze[newY] && maze[newY][newX] === 0) {
            player.x = newX;
            player.y = newY;
          }

          canMove = false; // 移動後は一時的に移動を禁止
        }
      }

      // 迷路の初期化
      function initializeMaze() {
        maze = [];
        sets = [];
        nextSetId = 1;

        // 最初の行を初期化
        initializeFirstRow();

        // 残りの迷路を生成
        for (let y = 1; y < rows + 2; y++) {
          generateRow(y);
        }

        // プレイヤーの初期位置を通路上に設定
        setPlayerStartPosition();
      }

      // プレイヤーと敵のサイズを設定
      function initializePlayerAndEnemies() {
        player.width = cellSize * 0.8;
        player.height = cellSize * 0.8;
      }

      // ゲームの初期化
      function initializeGame() {
        initializeMaze();
        initializePlayerAndEnemies();
        enemies = [];
        timeSurvived = 0;
        scrollOffset = 0;
        gameOver = false;
        levelComplete = false;
        canMove = true;
        scrollSpeed = 1 + (level - 1) * 0.05; // レベルに応じてスクロール速度を増加
        document.getElementById("gameOverScreen").style.display = "none";
        document.getElementById("levelCompleteScreen").style.display = "none";
        const music = document.getElementById("backgroundMusic");
        music.play();
        gameLoop();
      }

      // 最初の行を初期化
      function initializeFirstRow() {
        maze[0] = [];
        for (let x = 0; x < cols; x++) {
          maze[0][x] = 1; // 壁で初期化
          if (x % 2 === 1) {
            maze[0][x] = 0; // 通路
            sets[x] = nextSetId++;
          }
        }
      }

      // 新しい行を生成（Ellerのアルゴリズム）
      function generateRow(y) {
        maze[y] = [];
        let newSets = [];

        // 水平方向の接続
        for (let x = 1; x < cols - 1; x += 2) {
          maze[y][x] = 0; // 通路

          // 右のセルと結合するか
          if (x < cols - 2 && Math.random() > 0.5) {
            if (sets[x] !== sets[x + 2]) {
              mergeSets(sets[x], sets[x + 2]);
              maze[y][x + 1] = 0; // 壁を壊す
            }
          } else {
            maze[y][x + 1] = 1; // 壁
          }
        }

        // 垂直方向の接続
        let setCells = {};
        for (let x = 1; x < cols - 1; x += 2) {
          if (!setCells[sets[x]]) {
            setCells[sets[x]] = [];
          }
          setCells[sets[x]].push(x);
        }

        for (let s in setCells) {
          let cells = setCells[s];
          let count = 0;
          cells.forEach((x) => {
            if (Math.random() > 0.5 || count === 0) {
              maze[y + 1] = maze[y + 1] || [];
              maze[y + 1][x] = 0;
              newSets[x] = sets[x];
              count++;
            } else {
              maze[y + 1] = maze[y + 1] || [];
              maze[y + 1][x] = 1;
            }
          });
        }

        // 新しいセルに新しいセットIDを割り当て
        for (let x = 1; x < cols - 1; x += 2) {
          if (!newSets[x]) {
            maze[y + 1][x] = 0;
            newSets[x] = nextSetId++;
          }
        }

        sets = newSets;
      }

      function mergeSets(oldSet, newSet) {
        for (let x in sets) {
          if (sets[x] === newSet) {
            sets[x] = oldSet;
          }
        }
      }

      // プレイヤーの初期位置を設定
      function setPlayerStartPosition() {
        // 迷路の最下段で通路になっているセルを探す
        let possiblePositions = [];
        for (let x = 1; x < cols - 1; x++) {
          if (maze[rows - 2][x] === 0) {
            possiblePositions.push(x);
          }
        }

        // 通路が見つからない場合、中央に設定
        if (possiblePositions.length === 0) {
          player.x = Math.floor(cols / 2);
          player.y = rows - 2;
          maze[player.y][player.x] = 0;
        } else {
          // ランダムに初期位置を設定
          player.x =
            possiblePositions[
              Math.floor(Math.random() * possiblePositions.length)
            ];
          player.y = rows - 2;
        }
      }

      // 迷路、プレイヤー、敵を描画
      function drawMaze() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // 迷路の描画
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            if (maze[y] && maze[y][x] !== undefined) {
              ctx.fillStyle = maze[y][x] === 1 ? "black" : "white";
            } else {
              ctx.fillStyle = "black";
            }
            ctx.fillRect(
              x * cellSize,
              y * cellSize - scrollOffset,
              cellSize,
              cellSize
            );
          }
        }

        // プレイヤーの描画
        ctx.fillStyle = "blue";
        ctx.fillRect(
          player.x * cellSize + (cellSize - player.width) / 2,
          player.y * cellSize + (cellSize - player.height) / 2 - scrollOffset,
          player.width,
          player.height
        );

        // 敵の描画
        ctx.fillStyle = "red";
        enemies.forEach((enemy) => {
          ctx.fillRect(
            enemy.x * cellSize + (cellSize - enemy.width) / 2,
            enemy.y * cellSize + (cellSize - enemy.height) / 2 - scrollOffset,
            enemy.width,
            enemy.height
          );
        });

        // レベルと時間の表示
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(`レベル: ${level}`, 10, 20);
        ctx.fillText(`時間: ${Math.floor(timeSurvived)}秒`, 10, 40);
      }

      // 迷路を上にスクロール
      function scrollMaze() {
        scrollOffset += scrollSpeed;
        if (scrollOffset >= cellSize) {
          scrollOffset -= cellSize;
          maze.shift(); // 上の行を削除

          // 新しい行を追加
          generateRow(maze.length);

          // プレイヤーの位置を調整
          player.y -= 1;

          // プレイヤーが迷路の外に出ないようにする
          if (player.y < 0 || maze[player.y][player.x] === 1) {
            gameOver = true;
            showGameOver();
          }

          // 敵を上に移動
          enemies.forEach((enemy) => {
            enemy.y -= 1;
          });

          // 画面外の敵を削除
          enemies = enemies.filter((enemy) => enemy.y >= 0);

          // レベルに応じて新しい敵を生成
          spawnEnemies();
        }
      }

      // レベルに応じた敵の生成
      function spawnEnemies() {
        // レベル3から敵を出現
        if (level < 3) return;

        // レベルに基づいた敵の数
        const enemyCount = Math.min(Math.floor((level - 4) / 3) + 1, 10); // 最大10体
        for (let i = 0; i < enemyCount; i++) {
          const x = Math.floor(Math.random() * (cols - 2)) + 1;
          const y = rows - 2;
          if (
            maze[y][x] === 0 &&
            !enemies.some((e) => e.x === x && e.y === y)
          ) {
            enemies.push({
              x: x,
              y: y,
              width: cellSize * 0.8,
              height: cellSize * 0.8,
            });
          }
        }
      }

      // 敵の位置を更新
      function updateEnemies() {
        enemies.forEach((enemy) => {
          if (Math.random() > 0.7) {
            let dir = Math.floor(Math.random() * 4); // 0: 上, 1: 下, 2: 左, 3: 右
            let newX = enemy.x;
            let newY = enemy.y;

            if (dir === 0) newY -= 1;
            if (dir === 1) newY += 1;
            if (dir === 2) newX -= 1;
            if (dir === 3) newX += 1;

            // 境界チェック
            newX = Math.max(0, Math.min(cols - 1, newX));
            newY = Math.max(0, Math.min(rows - 1, newY));

            // 壁との衝突チェック
            if (
              maze[newY] &&
              maze[newY][newX] === 0 &&
              !enemies.some((e) => e.x === newX && e.y === newY)
            ) {
              enemy.x = newX;
              enemy.y = newY;
            }
          }
        });
      }

      // ゲームの状態を更新
      function updateGame() {
        if (gameOver || levelComplete) return;

        scrollMaze();
        updateEnemies();

        // 敵との衝突チェック
        enemies.forEach((enemy) => {
          if (enemy.x === player.x && enemy.y === player.y) {
            gameOver = true;
            showGameOver();
          }
        });

        // 生存時間を更新
        timeSurvived += 1 / 60; // 60FPSを想定
        if (timeSurvived >= levelDuration) {
          levelComplete = true;
          showLevelComplete();
        }
      }

      // ゲームループ
      function gameLoop() {
        updatePlayer(); // プレイヤーの移動を更新
        updateGame();
        drawMaze();
        if (!gameOver && !levelComplete) {
          requestAnimationFrame(gameLoop);
        }
      }

      // ゲームを開始
      function startGame() {
        initializeGame();
      }

      // ゲームオーバー画面を表示
      function showGameOver() {
        document.getElementById("gameOverScreen").style.display = "flex";
        const music = document.getElementById("backgroundMusic");
        music.pause();
      }

      // レベルクリア画面を表示
      function showLevelComplete() {
        document.getElementById("levelCompleteScreen").style.display = "flex";
        const music = document.getElementById("backgroundMusic");
        music.pause();
      }

      // ゲームをリスタート
      function restartGame() {
        // 現在のレベルから再開
        startGame();
      }

      // ゲームを終了
      function endGame() {
        // メインページに遷移
        window.location.href = "index.html";
      }

      // 次のレベルに進む
      function nextLevel() {
        if (level < maxLevel) {
          level += 1;
          startGame();
        } else {
          alert("おめでとうございます！全てのレベルをクリアしました！");
          endGame();
        }
      }
    </script>
  </body>
</html>
